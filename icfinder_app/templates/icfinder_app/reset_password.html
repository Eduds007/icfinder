{% extends 'base.html' %}

{% block content %}
  <h2>Reset Password</h2>
  
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  
  <form method="post" action="{% url 'reset_password' %}">
    {% csrf_token %}
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
